<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<link rel="stylesheet" type="text/css" href="/media/css/seahub.min.css?t=1465786517" />
		<link rel="stylesheet" type="text/css" href="/media/custom/__BRANDING_CSS__" />
		<link rel="stylesheet" type="text/css" href="{{MEDIA_URL}}css/landing_page.css"/>
		<link rel="stylesheet" type="text/css" href="/media/assets/css/bootstrap.min.css"/>



		<title>Landing Page</title>
		<link rel="icon" type="image/x-icon" href="/media/img/favicon.png" />
	</head>

	<body>		
		<!-- HEADER -->
		<div id="header">
			<img id="KEEPER_logo" src="{{MEDIA_URL}}img/catalog/KEEPER_logo.png" title="Landing Page"/>
		</div>

		<div class="container doi-root">
			<h1 class="doi_title">{{doi_dict.Title}}</h1> 
			<h3 class="doi_author">{{doi_dict.Author}}({{doi_dict.Year}})</h3>
			<p class="doi_institute">{{doi_dict.Institute}}</p>

				<!-- TABLE -->
			<div><b>DOI: </b><a class="doi_link" href="{{doi}}">{{doi}}</a></div>
			<div><b>Published </b>{{doi_dict.Year}}</div>
			<div><b>Contact: </b><a class="doi_contact" href="mailto:{{owner_contact_email}}">{{owner_contact_email}}</a></div>

			<a class="doi_download" href="{{share_link}}">Link to dataset</a>
		</div>	

		{% if cdc == True %}
		<img id="cared" src="{{MEDIA_URL}}img/catalog/Keeper-Cared-Data-Certificate-Logo.png" />
		{% endif %}

	</body>
		<!-- FOOTER -->		
		<!--{% include "keeper_footer.html" %} -->
		<div id="footer">
			<img id="logos" src="{{MEDIA_URL}}img/catalog/logos.png"/>	
		</div>
</html>
