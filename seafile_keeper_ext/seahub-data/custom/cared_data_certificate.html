<script type="text/javascript">
    
    var renderer = new marked.Renderer();
    // remove 'id' attribute for headings
    renderer.heading = function (text, level) {
        return '<h' + level + '>' + text + '</h' + level + '>';
    };
    marked.setOptions({
        renderer: renderer,
        breaks: true, // keep linebreak
        smartLists: true,
        sanitize: true // Ignore any HTML that has been input
    });
    $('#md-view').html(marked('![certficate_logo](https://keeper.mpdl.mpg.de/f/5c5579e0ee/?raw\u003D1 \u0022certficate_logo\u0022)  \u000A\u000A\u000A# Cared Data Commitment\u000A\u000AThe following agreement is concluded between the scientist and the Keeper Service Team for the storage of research projects in Keeper. Both parties to the agreement declare that they will comply with the agreements reached herein and thereby contribute jointly to good scientific practice.\u000A \u000A**Accessibility:** The Keeper Service will insure that entitled persons will have access to data within Keeper for a long period, and for no less than 10 years.\u000A \u000A**Reconstructability:** The scientist will insure that all available metadata and special software are added to the archive to enable reconstruction by subsequent users at a later point in time.\u000A \u000A**Data integrity:** The Keeper Service will insure that the integrity of the data stored in Keeper will be verified via an automatically generated checksum.\u000A \u000A**Exportability:** The Keeper Service will insure that all filed data can be exported without loss at any time.\u000A \u000A**Completeness:** The scientist will insure that all relevant data are stored in Keeper and that these data will be updated and/or completed accordingly up to the end of the project.\u000A \u000A**Safe keeping: **The Keeper Service will insure that all data are filed in Keeper entirely within the IT infrastructure of the Max Planck Society and are therefore subject to the German legal system. Backups will be made regularly and safe storage of the data for a minimum of 10 years is guaranteed.\u000A\u000A**Data retrievability:** The Keeper Service will insure that data can be retrieved even after a long period of time.\u000A\u000A**Long\u002Dterm accessibility:** The Keeper Service will insure that the data depositor will have access to his data and can decide who has access to his data. If the data depositor is unavailable for a prolonged period or permanently, the Keeper Service will insure that authorized persons can obtain access to these data.\u000A\u000A\u000A')).children(':first').css('margin-top', '0');
    

    $('#file-enc').change(function() {
        var file_enc = $(this).val();
        var s = location.search;
        if (s.indexOf('?') == -1) {
            location.search = '?file_enc=' + file_enc;
        } else {
            if (s.indexOf('file_enc') == -1) {
                location.search += '&file_enc=' + file_enc; 
            } else {
                var params = s.substr(1).split('&');
                var param;
                for (var i = 0, len = params.length; i < len; i++) {
                    param = params[i].split('=');
                    if (param[0] == 'file_enc') {
                        param[1] = file_enc;
                        params[i] = param.join('=');
                        break;
                    }
                }
                location.search = '?' + params.join('&');
            }
        }
    })

    // for 'go back'
    var $fileDiff = $('.file-diff');
    $fileDiff.attr('href', $fileDiff.attr('href') + '&referer=' + encodeURIComponent(location.href));
</script>
