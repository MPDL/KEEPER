nts a service exclusively for staff and guests of the Max Planck Society who are not proficient in German.\u000A\u000A# Data Protection\u000A\u000A## Data Collection and Processing\u000AVisits to this website are logged. The anonymized IP address currently used by your computer, as well as further technical data pertaining to the data call is recorded. \u000ANo cookies are used within the scope of this Internet session (eventually that will be changed in the future). \u000AData is evaluated only for statistical purposes in anonymized form. No personal user profiles are created. \u000AThe data protection officer of the Max Planck Society is available for questions concerning the topic of data protection at dsb@gv.mpg.de or +49 89 2108\u002D1554.\u000A\u000A## Personalized Services\u000AIf you would like to take advantage of a personalized service the required personal data are stored. As a rule this includes your e\u002Dmail address, first name and surname as well as other data – depending on the type of offer. Your data are used only in order to provide you with the desired information to your satisfaction and in order to respond to any inquiries. If you no longer wish to take advantage of a personalized service, your personal data will be deleted after you cancel your registration. \u000A\u000A## Data Transmission\u000AYour personal data will only be transmitted to government organizations and authorities in legally required cases and/or for prosecution in the event of attacks on our network infrastructure. Your personal data are not provided to third parties for any other purpose.\u000A\u000A## Liability for Contents of Online Information\u000AIn accordance with Section 7 Paragraph 1 of the Tele\u002DMedia Law, the Max Planck Society shall be responsible for its own contents according to general legal provisions. The Max Planck Society makes every effort to provide timely and accurate information on this Website. Nevertheless, errors and inaccuracies cannot be com     $('#file-enc').change(function() {
        var file_enc = $(this).val();
        var s = location.search;
        if (s.indexOf('?') == -1) {
            location.search = '?file_enc=' + file_enc;
        } else {
            if (s.indexOf('file_enc') == -1) {
                location.search += '&file_enc=' + file_enc; 
            } else {
                var params = s.substr(1).split('&');
                var param;
                for (var i = 0, len = params.length; i < len; i++) {
                    param = params[i].split('=');
                    if (param[0] == 'file_enc') {
                        param[1] = file_enc;
                        params[i] = param.join('=');
                        break;
                    }
                }
                location.search = '?' + params.join('&');
            }
        }
    })

    // for 'go back'
    var $fileDiff = $('.file-diff');
    $fileDiff.attr('href', $fileDiff.attr('href') + '&referer=' + encodeURIComponent(location.href));
